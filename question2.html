<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta 2 - Teatro Municipal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pregunta 2 - Teatro Municipal</h1>
        <div class="header-info">
            <div class="datetime-container">
                <span id="current-datetime"></span>
            </div>
            <div class="user-container">
                <span id="current-user"></span>
            </div>
        </div>
    </header>

    <main>
        <section id="access-validation">
            <h2>Validar Acceso</h2>
            <form id="access-form" class="access-form">
                <div class="form-group">
                    <label for="access-key">Ingrese la clave de acceso:</label>
                    <input type="text" id="access-key" required pattern="BUGA-\d{4}" placeholder="BUGA-XXXX">
                </div>
                <button type="submit">Validar</button>
            </form>
        </section>

        <section id="question-content" style="display: none;">
            <div class="question-container">
                <h2>¿Con qué película se inauguró el Teatro Municipal de Buga?</h2>
                
                <form id="question-form">
                    <div class="options">
                        <label>
                            <input type="radio" name="answer" value="1">
                            María
                        </label>
                    </div>
                    <button type="submit">Enviar Respuesta</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Descubriendo el Patrimonio. Todos los derechos reservados.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/questions.js"></script>
</body>
</html>
